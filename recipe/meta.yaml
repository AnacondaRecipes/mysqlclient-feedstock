{% set name = "mysqlclient" %}
{% set version = "2.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PyMySQL/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 518f256556b518bd947cdd682b4d7c2263427588296e77cc1f30e5b95f5be13f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --ignore-installed --no-cache-dir -vvv
  # Skipping Windows due to build challenges, reliance on mariadbclient which is not available
  skip: true  # [py<38 or win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - python
    - pip
    - mysql-devel ==9.3.0
    - setuptools >=61
    - wheel
  run:
    - python

# All tests are run in this recipe via 'run_client_tests.sh' with a local DB instance, however
# skip_connection_tests may be used if it is desired to skip tests which require DB
# connection: pytest -vv {{ skip_connection_tests }} tests
{% set skip_connection_tests = "" %}
{% set skip_connection_tests = skip_connection_tests + " --ignore=tests/test_MySQLdb_capabilities.py" %}
{% set skip_connection_tests = skip_connection_tests + " --ignore=tests/test_MySQLdb_dbapi20.py" %}
{% set skip_connection_tests = skip_connection_tests + " --ignore=tests/test_connection.py" %}
{% set skip_connection_tests = skip_connection_tests + " --ignore=tests/test_cursor.py" %}
{% set skip_connection_tests = skip_connection_tests + " --ignore=tests/test_errors.py" %}
{% set skip_connection_tests = skip_connection_tests + " --deselect=tests/test_MySQLdb_nonstandard.py::CoreAPI::test_affected_rows" %}
{% set skip_connection_tests = skip_connection_tests + " --deselect=tests/test_MySQLdb_nonstandard.py::CoreAPI::test_charset_name" %}
{% set skip_connection_tests = skip_connection_tests + " --deselect=tests/test_MySQLdb_nonstandard.py::CoreAPI::test_client_flag" %}
{% set skip_connection_tests = skip_connection_tests + " --deselect=tests/test_MySQLdb_nonstandard.py::CoreAPI::test_context_manager" %}
{% set skip_connection_tests = skip_connection_tests + " --deselect=tests/test_MySQLdb_nonstandard.py::CoreAPI::test_fileno" %}
{% set skip_connection_tests = skip_connection_tests + " --deselect=tests/test_MySQLdb_nonstandard.py::CoreAPI::test_host_info" %}
{% set skip_connection_tests = skip_connection_tests + " --deselect=tests/test_MySQLdb_nonstandard.py::CoreAPI::test_proto_info" %}
{% set skip_connection_tests = skip_connection_tests + " --deselect=tests/test_MySQLdb_nonstandard.py::CoreAPI::test_server_info" %}
{% set skip_connection_tests = skip_connection_tests + " --deselect=tests/test_MySQLdb_nonstandard.py::CoreAPI::test_thread_id" %}
{% set skip_connection_tests = skip_connection_tests + " --deselect=tests/test_MySQLdb_nonstandard.py::TestCollation::test_charset_collation" %}

test:
  source_files:
    - tests
  files:
    - run_client_tests.sh
    - mysql_test_db.cnf
  imports:
    - MySQLdb
    - MySQLdb.constants
    - MySQLdb.cursors
  requires:
    - pip
    - pytest
    - mysql-server
    - mysql-client # for mysqladmin
  
  commands:
    - pip check
    - python -c "from importlib.metadata import version; assert(version('{{ name }}')=='{{ version }}')"
    # Parts of the test code are based on output generated by AI
    - source run_client_tests.sh
    # The following could be used instead to run only subset of tests which don't require DB connection:
    # pytest -vv {{ skip_connection_tests }} tests

about:
  home: https://github.com/PyMySQL/mysqlclient-python
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Python interface to MySQL
  description: |
    MySQLdb is an interface to the popular MySQL or MariaDB database servers that
    provides the Python database API.
  doc_url: https://mysqlclient.readthedocs.io
  dev_url: https://github.com/PyMySQL/mysqlclient

extra:
  recipe-maintainers:
    - halldc
