{% set name = "mysqlclient" %}
{% set version = "2.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 24ae22b59416d5fcce7e99c9d37548350b4565baac82f95e149cac6ce4163845

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  skip: true  # [py<38 or win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - python
    - pip
    - mysql-devel
    - setuptools >=61
  run:
    - python
    - mysql-devel

test:
  imports:
    - MySQLdb
    - MySQLdb.constants
    - MySQLdb.cursors

about:
  home: https://github.com/PyMySQL/mysqlclient-python
  doc_url: https://mysqlclient.readthedocs.io/
  license: GPL-2.0-or-later
  license_file: LICENSE
  summary: Python interface to MySQL

extra:
  recipe-maintainers:
    - halldc
